<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FastPay</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <link
            rel="shortcut icon"
            href="images/fastpay - logo.svg"
            type="image/x-icon"
        />
    </head>
    <body>
        <header>
            <section class="wrapper">
                <h1>
                    <a href="#">
                        <img src="images/fastpay - logo.svg" alt="Logo" />
                    </a>
                </h1>
                <ul>
                    <li>
                        <a>Home</a>
                        <hr class="none" />
                    </li>

                    <li>
                        <a>About</a>
                        <hr class="none" />
                    </li>
                    <li>
                        <a>Features</a>
                        <hr class="none" />
                    </li>
                    <li>
                        <a>Pricing</a>
                        <hr class="none" />
                    </li>
                </ul>
                <nav class="right">
                    <span>
                        <a class="button1">Login</a>
                        <hr class="none" />
                    </span>
                    <span>
                        <a class="button2">Signup</a>
                    </span>
                </nav>
            </section>
        </header>
        <!-- header completed -->
        <section id="spotlight">
            <section class="wrapper">
                <div class="left">
                    <p>30 days free trail</p>
                    <h2>Save your time & less expense</h2>
                    <p>
                        It is India's largest mobile payments and commerce
                        platform
                    </p>
                    <span>Get Started</span>
                </div>
                <div class="right">
                    <img src="images/spotlight - image.png" alt="image" />
                </div>
            </section>
        </section>
    </body>
</html>
